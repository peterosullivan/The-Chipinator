<!DOCTYPE HTML>
  <html lang='en'>
    <head>
      <meta charset='UTF-8'>
      <title>The Chipinator</title>
      <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      
      <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
      <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
      <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
      <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
      <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
      <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
      <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
      <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
      <link rel="manifest" href="/manifest.json">
      <meta name="msapplication-TileColor" content="#ffffff">
      <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
      <meta name="theme-color" content="#ffffff">
      
      <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
      <script src="https://kit.fontawesome.com/5c486d6045.js" crossorigin="anonymous"></script>

      <script src="/app.js"></script>
      <link rel='stylesheet' href='/app.css'>

    </head>
    <body class='text-center'>
      <div class='cover-container d-flex w-100 h-100 p-3 mx-auto flex-column'>
        <h1>The Chipinator</h1>

        <div class='card mb-4 shadow-sm'>
          <div class='card-body'>
            <h1 class='card-title'>
              <span class='score'></span>
              <small class='text-muted'> 
                / <span class='target_score'></span> 
              </small>
            </h1>
            <button type='button' id='new_game' class='btn btn-block btn-lg btn-success' onclick='newGame()'>
              <i class='fas fa-crosshairs'></i> New Game
            </button>
          </div>
        </div>
        
        <table class='table'>
          <tr>
            <th>Current Score</th>
            <td>
              <span class='percent_score'></span>%
            </td>
          </tr>
          <tr>
            <th>Games Played</th>
            <td class='games_played'></td>
          </tr>
          <tr>
            <th>Average Score</th>
            <td>
              <span class='average_score'></span>%
              &nbsp;<a href='/reset'><i class='fas fa-minus-circle text-danger'></i></a>
            </td>
          </tr>
        </table>

      </div>
  </body>
</html>
